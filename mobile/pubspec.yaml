name: property_collector
description: Mobile app for property collectors to register properties
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  dio: ^5.4.0
  
  # Real-time Communication
  signalr_netcore: ^1.3.7
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  
  # Bluetooth Printer
  bluetooth_print_plus: ^2.4.6
  flutter_thermal_printer: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
